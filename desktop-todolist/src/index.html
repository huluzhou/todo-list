<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>待办</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <!-- 标题栏：可拖动区域 + 置顶按钮 -->
    <header class="title-bar">
      <div class="title-bar-drag" data-tauri-drag-region></div>
      <button type="button" class="btn-pin" id="btn-pin" title="切换始终置顶">置顶</button>
    </header>

    <!-- 待办列表容器，列表项由 JS 动态渲染 -->
    <ul id="todo-list" class="todo-list"></ul>

    <!-- 底部：添加待办区 -->
    <form id="add-todo-form" class="add-todo">
      <input
        id="add-todo-input"
        type="text"
        placeholder="添加待办"
        autocomplete="off"
      />
      <button type="submit" id="add-todo-btn">添加</button>
    </form>
  </body>
</html>
